name: Update dependencies
on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set-up node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: Update npm
        run: |
          npm -v
          npm install -g npm@next

      - name: Install tools
        run: |
          npm install -g npm-check-updates

      - name: Check updates
        run: |
          npx npm-check-updates -u
          npm install
          npm update
          npm run pre-checkin
